version: '3'

services:
  app:
    image: kevinduy/reactjs
    tty: true
    restart: always
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "3000:3000"
      - "3001:3001"
      - "8080:8080"
      - "6006:6006"
    environment:
      - CHOKIDAR_USEPOLLING=true
    links:
      - db
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - .docker/db:/data/db